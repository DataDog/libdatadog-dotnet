name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      libdatadog_version:
        description: 'Libdatadog version to build (e.g., v25.0.0)'
        required: true
        default: 'v25.0.0'

# Default permissions for all jobs (least privilege principle)
permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows ${{ matrix.arch }}
    runs-on: windows-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - arch: x64
            platform: x64-windows
            target: x86_64-pc-windows-msvc
          - arch: x86
            platform: x86-windows
            target: i686-pc-windows-msvc
    outputs:
      libdatadog_version: ${{ steps.version.outputs.LIBDATADOG_VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Rust
        run: |
          rustup update stable
          rustup default stable
          rustup component add rustfmt clippy
          rustup target add ${{ matrix.target }}

      - name: Determine libdatadog version
        id: version
        shell: pwsh
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.libdatadog_version }}
        run: |
          if ($env:EVENT_NAME -eq "workflow_dispatch") {
            $version = $env:INPUT_VERSION
          } else {
            # For tag pushes, read version from version.txt
            if (Test-Path "version.txt") {
              $version = (Get-Content "version.txt" -Raw).Trim()
            } else {
              $version = "v25.0.0"
            }
          }
          "LIBDATADOG_VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Building libdatadog version: $version"

      - name: Build Windows ${{ matrix.arch }}
        shell: pwsh
        env:
          LIBDATADOG_VERSION: ${{ steps.version.outputs.LIBDATADOG_VERSION }}
          CARGO_BUILD_TARGET: ${{ matrix.target }}
        run: |
          ./build.ps1 -LibdatadogVersion $env:LIBDATADOG_VERSION -Platform "${{ matrix.platform }}" -Clean -OutputDir "output/libdatadog-${{ matrix.platform }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: libdatadog-${{ matrix.platform }}
          path: output/libdatadog-${{ matrix.platform }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-windows
    # Only create releases for version tag pushes, not manual triggers
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts

      - name: Display structure
        run: |
          echo "=== Artifact directory structure ==="
          ls -R artifacts/

      - name: Create release zips
        id: create_zips
        run: |
          echo "=== Creating x64 release zip ==="
          cd artifacts/libdatadog-x64-windows
          zip -r ../../libdatadog-x64-windows.zip libdatadog-x64-windows/
          cd ../..

          echo "=== Creating x86 release zip ==="
          cd artifacts/libdatadog-x86-windows
          zip -r ../../libdatadog-x86-windows.zip libdatadog-x86-windows/
          cd ../..

          echo "=== Verifying x64 zip structure ==="
          unzip -l libdatadog-x64-windows.zip | head -20

          echo "=== Verifying x86 zip structure ==="
          unzip -l libdatadog-x86-windows.zip | head -20

          echo "=== Calculating SHA512 hashes ==="
          SHA512_X64=$(sha512sum libdatadog-x64-windows.zip | cut -d' ' -f1)
          SHA512_X86=$(sha512sum libdatadog-x86-windows.zip | cut -d' ' -f1)

          echo "SHA512_X64=$SHA512_X64" >> $GITHUB_OUTPUT
          echo "SHA512_X86=$SHA512_X86" >> $GITHUB_OUTPUT

          echo "x64 SHA512: $SHA512_X64"
          echo "x86 SHA512: $SHA512_X86"
      
      - name: Create release notes
        run: |
          cat > release-notes.md << 'NOTES_EOF'
          # libdatadog-dotnet Release ${{ github.ref_name }}

          Custom libdatadog binaries for dd-trace-dotnet.

          ## Components

          - **libdatadog version**: ${{ needs.build-windows.outputs.libdatadog_version }}
          - **datadog-profiling-ffi**: Profiling FFI library

          ## Artifacts

          - `libdatadog-x64-windows.zip` - Windows x64 binaries (SHA512: ${{ steps.create_zips.outputs.SHA512_X64 }})
          - `libdatadog-x86-windows.zip` - Windows x86 binaries (SHA512: ${{ steps.create_zips.outputs.SHA512_X86 }})

          ## Usage

          ### For x64 (64-bit)

          Update your vcpkg portfile to reference this release:

          ```cmake
          set(LIBDATADOG_VERSION ${{ github.ref_name }})
          set(LIBDATADOG_URL "https://github.com/DataDog/libdatadog-dotnet/releases/download/${{ github.ref_name }}/libdatadog-x64-windows.zip")
          set(LIBDATADOG_HASH "${{ steps.create_zips.outputs.SHA512_X64 }}")
          ```

          ### For x86 (32-bit)

          Update your vcpkg portfile to reference this release:

          ```cmake
          set(LIBDATADOG_VERSION ${{ github.ref_name }})
          set(LIBDATADOG_URL "https://github.com/DataDog/libdatadog-dotnet/releases/download/${{ github.ref_name }}/libdatadog-x86-windows.zip")
          set(LIBDATADOG_HASH "${{ steps.create_zips.outputs.SHA512_X86 }}")
          ```
          NOTES_EOF

          echo "Release notes created:"
          cat release-notes.md
      
      - name: Create or Update Release
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read release notes
            let body = 'Release artifacts for libdatadog-dotnet';
            const notesFile = 'release-notes.md';
            if (fs.existsSync(notesFile)) {
              body = fs.readFileSync(notesFile, 'utf8');
            }

            const tagName = process.env.RELEASE_TAG;
            let release;

            // Check if release already exists
            try {
              const existingRelease = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });

              console.log(`Release ${tagName} already exists, updating it`);

              // Delete existing assets
              for (const asset of existingRelease.data.assets) {
                console.log(`Deleting existing asset: ${asset.name}`);
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
              }

              // Update release
              release = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.data.id,
                body: body
              });

              console.log(`Updated release: ${release.data.html_url}`);
            } catch (error) {
              if (error.status === 404) {
                // Release doesn't exist, create it
                console.log(`Creating new release ${tagName}`);
                release = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: tagName,
                  body: body,
                  draft: false,
                  prerelease: false
                });

                console.log(`Created release: ${release.data.html_url}`);
              } else {
                throw error;
              }
            }

            // Upload artifacts (zips created in previous step)
            const artifacts = [
              { path: 'libdatadog-x64-windows.zip', name: 'libdatadog-x64-windows.zip' },
              { path: 'libdatadog-x86-windows.zip', name: 'libdatadog-x86-windows.zip' }
            ];

            for (const artifact of artifacts) {
              if (fs.existsSync(artifact.path)) {
                const stats = fs.statSync(artifact.path);
                console.log(`Uploading ${artifact.name} (${stats.size} bytes)`);

                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.data.id,
                  name: artifact.name,
                  data: fs.readFileSync(artifact.path)
                });

                console.log(`Uploaded ${artifact.name}`);
              } else {
                throw new Error(`Artifact not found: ${artifact.path}`);
              }
            }
