name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      libdatadog_version:
        description: 'Libdatadog version to build (e.g., v25.0.0)'
        required: true
        default: 'v25.0.0'

# Default permissions for all jobs (least privilege principle)
permissions:
  contents: read

jobs:
  build-windows-x64:
    name: Build Windows x64
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup Rust
        run: |
          # Install Rust using rustup (built into Windows runners)
          rustup update stable
          rustup default stable
          rustup component add rustfmt clippy
      
      - name: Verify Rust installation
        run: |
          rustc --version
          cargo --version
      
      - name: Determine libdatadog version
        id: version
        shell: pwsh
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.libdatadog_version }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if ($env:EVENT_NAME -eq "workflow_dispatch") {
            $version = $env:INPUT_VERSION
          } else {
            $version = $env:REF_NAME
            if (-not $version.StartsWith("v")) {
              $version = "v25.0.0"
            }
          }
          "LIBDATADOG_VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Building libdatadog version: $version"
      
      - name: Build Windows x64
        shell: pwsh
        env:
          LIBDATADOG_VERSION: ${{ steps.version.outputs.LIBDATADOG_VERSION }}
        run: |
          ./build.ps1 -LibdatadogVersion $env:LIBDATADOG_VERSION -Platform "x64-windows" -Clean

          # Debug: Check the zip structure
          Write-Host "`n=== Verifying zip structure ===" -ForegroundColor Cyan
          if (Test-Path "output/libdatadog-x64-windows.zip") {
            Add-Type -AssemblyName System.IO.Compression.FileSystem
            $zip = [System.IO.Compression.ZipFile]::OpenRead("output/libdatadog-x64-windows.zip")
            Write-Host "Root entries in zip:" -ForegroundColor Yellow
            $zip.Entries | Select-Object -First 20 FullName | ForEach-Object { Write-Host "  $($_.FullName)" }
            $zip.Dispose()
          }
      
      - name: Calculate SHA512
        id: hash
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path "output/libdatadog-x64-windows.zip" -Algorithm SHA512).Hash.ToLower()
          "SHA512_X64=$hash" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "x64 SHA512: $hash"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: libdatadog-x64-windows
          path: output/libdatadog-x64-windows.zip
          if-no-files-found: error
      
      - name: Create release notes
        shell: pwsh
        env:
          REF_NAME: ${{ github.ref_name }}
          LIBDATADOG_VERSION: ${{ steps.version.outputs.LIBDATADOG_VERSION }}
          SHA512_X64: ${{ steps.hash.outputs.SHA512_X64 }}
        run: |
          $notes = @"
          # libdatadog-dotnet Release $env:REF_NAME

          Custom libdatadog binaries for dd-trace-dotnet.

          ## Components
          
          - **libdatadog version**: $env:LIBDATADOG_VERSION
          - **datadog-profiling-ffi**: Profiling FFI library
          
          ## Artifacts
          
          - ``libdatadog-x64-windows.zip`` - Windows x64 binaries (SHA512: $env:SHA512_X64)
          
          ## Usage
          
          Update your vcpkg portfile to reference this release:
          
          ````cmake
          set(LIBDATADOG_VERSION $env:REF_NAME)
          set(LIBDATADOG_URL "https://github.com/DataDog/libdatadog-dotnet/releases/download/$env:REF_NAME/libdatadog-x64-windows.zip")
          set(LIBDATADOG_HASH "$env:SHA512_X64")
          ````
          "@
          $notes | Out-File -FilePath release-notes.md -Encoding utf8
      
      - name: Upload release notes
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: release-notes
          path: release-notes.md

  create-release:
    name: Create GitHub Release
    needs: build-windows-x64
    # Only create releases for version tag pushes, not manual triggers
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts
      
      - name: Display structure
        run: |
          echo "=== Artifact directory structure ==="
          ls -R artifacts/
          echo ""
          echo "=== Checking if zip is nested ==="
          if [ -f artifacts/libdatadog-x64-windows/libdatadog-x64-windows.zip ]; then
            unzip -l artifacts/libdatadog-x64-windows/libdatadog-x64-windows.zip | head -20
          fi
      
      - name: Read release notes
        id: notes
        run: |
          if [ -f artifacts/release-notes/release-notes.md ]; then
            echo "NOTES_FILE=artifacts/release-notes/release-notes.md" >> $GITHUB_OUTPUT
          else
            echo "No release notes found, will use default"
            echo "NOTES_FILE=" >> $GITHUB_OUTPUT
          fi
      
      - name: Create or Update Release
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read release notes
            let body = 'Release artifacts for libdatadog-dotnet';
            const notesFile = '${{ steps.notes.outputs.NOTES_FILE }}';
            if (notesFile && fs.existsSync(notesFile)) {
              body = fs.readFileSync(notesFile, 'utf8');
            }

            const tagName = process.env.RELEASE_TAG;
            let release;

            // Check if release already exists
            try {
              const existingRelease = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });

              console.log(`Release ${tagName} already exists, updating it`);

              // Delete existing assets
              for (const asset of existingRelease.data.assets) {
                console.log(`Deleting existing asset: ${asset.name}`);
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
              }

              // Update release
              release = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.data.id,
                body: body
              });

              console.log(`Updated release: ${release.data.html_url}`);
            } catch (error) {
              if (error.status === 404) {
                // Release doesn't exist, create it
                console.log(`Creating new release ${tagName}`);
                release = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: tagName,
                  body: body,
                  draft: false,
                  prerelease: false
                });

                console.log(`Created release: ${release.data.html_url}`);
              } else {
                throw error;
              }
            }

            // Upload artifact
            const artifactPath = 'artifacts/libdatadog-x64-windows/libdatadog-x64-windows.zip';
            const artifactName = 'libdatadog-x64-windows.zip';

            if (fs.existsSync(artifactPath)) {
              const stats = fs.statSync(artifactPath);
              console.log(`Uploading ${artifactName} (${stats.size} bytes)`);

              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
                name: artifactName,
                data: fs.readFileSync(artifactPath)
              });

              console.log(`Uploaded ${artifactName}`);
            } else {
              throw new Error(`Artifact not found: ${artifactPath}`);
            }
