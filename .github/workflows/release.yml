name: Release

on:
  workflow_dispatch:
    inputs:
      libdatadog_version:
        description: 'Libdatadog version to build (e.g., v25.0.0). Leave empty to use latest from libdatadog repository.'
        required: false
        default: ''
      release_version:
        description: 'Release version to create (e.g., v1.0.0). Leave empty to skip release creation. Must be a valid semantic version tag.'
        required: false
        default: ''
      feature_preset:
        description: 'Feature preset: minimal (profiling only, ~4MB), standard (with crashtracker/telemetry, ~5-6MB), or full (all features, ~6.5MB)'
        required: false
        default: 'minimal'
        type: choice
        options:
          - minimal
          - standard
          - full

# Default permissions for all jobs (least privilege principle)
permissions:
  contents: read

jobs:
  build:
    name: Build all platforms
    uses: ./.github/workflows/build-platform.yml
    permissions:
      contents: read
    with:
      libdatadog_version: ${{ github.event.inputs.libdatadog_version || 'main' }}
      feature_preset: ${{ github.event.inputs.feature_preset || 'minimal' }}
      verify_artifacts: false

  create-release:
    name: Create GitHub Release
    needs: build
    # Only create releases when release_version parameter is provided
    if: github.event.inputs.release_version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Fetch all history for tag creation

      - name: Validate and setup release version
        id: setup_release
        run: |
          RELEASE_TAG="${{ github.event.inputs.release_version }}"
          echo "Creating release: $RELEASE_TAG"

          # Validate tag format (must be vX.Y.Z)
          if ! echo "$RELEASE_TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: release_version must be in format vX.Y.Z (e.g., v1.0.0)"
            echo "Provided: $RELEASE_TAG"
            exit 1
          fi

          # Check if tag already exists
          if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $RELEASE_TAG already exists"
          else
            echo "Creating tag $RELEASE_TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
            git push origin "$RELEASE_TAG"
          fi

          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $RELEASE_TAG"

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Display structure
        run: |
          echo "=== Artifact directory structure ==="
          ls -R artifacts/

      - name: Create release archives
        id: create_archives
        run: |
          echo "=== Creating Windows x64 zip ==="
          cd artifacts/libdatadog-x64-windows
          zip -r ../../libdatadog-x64-windows.zip libdatadog-x64-windows/
          cd ../..

          echo "=== Creating Windows x86 zip ==="
          cd artifacts/libdatadog-x86-windows
          zip -r ../../libdatadog-x86-windows.zip libdatadog-x86-windows/
          cd ../..

          echo "=== Creating Linux x86_64-unknown-linux-gnu tar.gz ==="
          cd artifacts/libdatadog-x86_64-unknown-linux-gnu
          tar -czf ../../libdatadog-x86_64-unknown-linux-gnu.tar.gz libdatadog-x86_64-unknown-linux-gnu/
          cd ../..

          echo "=== Creating Linux x86_64-alpine-linux-musl tar.gz ==="
          cd artifacts/libdatadog-x86_64-alpine-linux-musl
          tar -czf ../../libdatadog-x86_64-alpine-linux-musl.tar.gz libdatadog-x86_64-alpine-linux-musl/
          cd ../..

          echo "=== Creating Linux aarch64-unknown-linux-gnu tar.gz ==="
          cd artifacts/libdatadog-aarch64-unknown-linux-gnu
          tar -czf ../../libdatadog-aarch64-unknown-linux-gnu.tar.gz libdatadog-aarch64-unknown-linux-gnu/
          cd ../..

          echo "=== Creating Linux aarch64-alpine-linux-musl tar.gz ==="
          cd artifacts/libdatadog-aarch64-alpine-linux-musl
          tar -czf ../../libdatadog-aarch64-alpine-linux-musl.tar.gz libdatadog-aarch64-alpine-linux-musl/
          cd ../..

          echo "=== Creating macOS x86_64-apple-darwin tar.gz ==="
          cd artifacts/libdatadog-x86_64-apple-darwin
          tar -czf ../../libdatadog-x86_64-apple-darwin.tar.gz libdatadog-x86_64-apple-darwin/
          cd ../..

          echo "=== Creating macOS aarch64-apple-darwin tar.gz ==="
          cd artifacts/libdatadog-aarch64-apple-darwin
          tar -czf ../../libdatadog-aarch64-apple-darwin.tar.gz libdatadog-aarch64-apple-darwin/
          cd ../..

          echo "=== Calculating SHA256 hashes ==="
          SHA256_WIN_X64=$(sha256sum libdatadog-x64-windows.zip | cut -d' ' -f1)
          SHA256_WIN_X86=$(sha256sum libdatadog-x86-windows.zip | cut -d' ' -f1)
          SHA256_LINUX_X64_GNU=$(sha256sum libdatadog-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          SHA256_LINUX_X64_MUSL=$(sha256sum libdatadog-x86_64-alpine-linux-musl.tar.gz | cut -d' ' -f1)
          SHA256_LINUX_ARM64_GNU=$(sha256sum libdatadog-aarch64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          SHA256_LINUX_ARM64_MUSL=$(sha256sum libdatadog-aarch64-alpine-linux-musl.tar.gz | cut -d' ' -f1)
          SHA256_MACOS_X64=$(sha256sum libdatadog-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA256_MACOS_ARM64=$(sha256sum libdatadog-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)

          echo "=== Calculating SHA512 hashes ==="
          SHA512_WIN_X64=$(sha512sum libdatadog-x64-windows.zip | cut -d' ' -f1)
          SHA512_WIN_X86=$(sha512sum libdatadog-x86-windows.zip | cut -d' ' -f1)
          SHA512_LINUX_X64_GNU=$(sha512sum libdatadog-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          SHA512_LINUX_X64_MUSL=$(sha512sum libdatadog-x86_64-alpine-linux-musl.tar.gz | cut -d' ' -f1)
          SHA512_LINUX_ARM64_GNU=$(sha512sum libdatadog-aarch64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          SHA512_LINUX_ARM64_MUSL=$(sha512sum libdatadog-aarch64-alpine-linux-musl.tar.gz | cut -d' ' -f1)
          SHA512_MACOS_X64=$(sha512sum libdatadog-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA512_MACOS_ARM64=$(sha512sum libdatadog-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)

          echo "SHA256_WIN_X64=$SHA256_WIN_X64" >> $GITHUB_OUTPUT
          echo "SHA256_WIN_X86=$SHA256_WIN_X86" >> $GITHUB_OUTPUT
          echo "SHA256_LINUX_X64_GNU=$SHA256_LINUX_X64_GNU" >> $GITHUB_OUTPUT
          echo "SHA256_LINUX_X64_MUSL=$SHA256_LINUX_X64_MUSL" >> $GITHUB_OUTPUT
          echo "SHA256_LINUX_ARM64_GNU=$SHA256_LINUX_ARM64_GNU" >> $GITHUB_OUTPUT
          echo "SHA256_LINUX_ARM64_MUSL=$SHA256_LINUX_ARM64_MUSL" >> $GITHUB_OUTPUT
          echo "SHA256_MACOS_X64=$SHA256_MACOS_X64" >> $GITHUB_OUTPUT
          echo "SHA256_MACOS_ARM64=$SHA256_MACOS_ARM64" >> $GITHUB_OUTPUT

          echo "SHA512_WIN_X64=$SHA512_WIN_X64" >> $GITHUB_OUTPUT
          echo "SHA512_WIN_X86=$SHA512_WIN_X86" >> $GITHUB_OUTPUT
          echo "SHA512_LINUX_X64_GNU=$SHA512_LINUX_X64_GNU" >> $GITHUB_OUTPUT
          echo "SHA512_LINUX_X64_MUSL=$SHA512_LINUX_X64_MUSL" >> $GITHUB_OUTPUT
          echo "SHA512_LINUX_ARM64_GNU=$SHA512_LINUX_ARM64_GNU" >> $GITHUB_OUTPUT
          echo "SHA512_LINUX_ARM64_MUSL=$SHA512_LINUX_ARM64_MUSL" >> $GITHUB_OUTPUT
          echo "SHA512_MACOS_X64=$SHA512_MACOS_X64" >> $GITHUB_OUTPUT
          echo "SHA512_MACOS_ARM64=$SHA512_MACOS_ARM64" >> $GITHUB_OUTPUT

          echo "Windows x64 SHA256: $SHA256_WIN_X64"
          echo "Windows x86 SHA256: $SHA256_WIN_X86"
          echo "Linux x64 GNU SHA256: $SHA256_LINUX_X64_GNU"
          echo "Linux x64 MUSL SHA256: $SHA256_LINUX_X64_MUSL"
          echo "Linux ARM64 GNU SHA256: $SHA256_LINUX_ARM64_GNU"
          echo "Linux ARM64 MUSL SHA256: $SHA256_LINUX_ARM64_MUSL"
          echo "macOS x64 SHA256: $SHA256_MACOS_X64"
          echo "macOS ARM64 SHA256: $SHA256_MACOS_ARM64"

          echo "Windows x64 SHA512: $SHA512_WIN_X64"
          echo "Windows x86 SHA512: $SHA512_WIN_X86"
          echo "Linux x64 GNU SHA512: $SHA512_LINUX_X64_GNU"
          echo "Linux x64 MUSL SHA512: $SHA512_LINUX_X64_MUSL"
          echo "Linux ARM64 GNU SHA512: $SHA512_LINUX_ARM64_GNU"
          echo "Linux ARM64 MUSL SHA512: $SHA512_LINUX_ARM64_MUSL"
          echo "macOS x64 SHA512: $SHA512_MACOS_X64"
          echo "macOS ARM64 SHA512: $SHA512_MACOS_ARM64"

      - name: Create release notes
        run: |
          cat > release-notes.md << 'NOTES_EOF'
          SHA256 checksums
          ```
          ${{ steps.create_archives.outputs.SHA256_MACOS_ARM64 }} libdatadog-aarch64-apple-darwin.tar.gz
          ${{ steps.create_archives.outputs.SHA256_LINUX_ARM64_MUSL }} libdatadog-aarch64-alpine-linux-musl.tar.gz
          ${{ steps.create_archives.outputs.SHA256_LINUX_ARM64_GNU }} libdatadog-aarch64-unknown-linux-gnu.tar.gz
          ${{ steps.create_archives.outputs.SHA256_WIN_X64 }} libdatadog-x64-windows.zip
          ${{ steps.create_archives.outputs.SHA256_WIN_X86 }} libdatadog-x86-windows.zip
          ${{ steps.create_archives.outputs.SHA256_MACOS_X64 }} libdatadog-x86_64-apple-darwin.tar.gz
          ${{ steps.create_archives.outputs.SHA256_LINUX_X64_MUSL }} libdatadog-x86_64-alpine-linux-musl.tar.gz
          ${{ steps.create_archives.outputs.SHA256_LINUX_X64_GNU }} libdatadog-x86_64-unknown-linux-gnu.tar.gz
          ```
          SHA512 checksums
          ```
          ${{ steps.create_archives.outputs.SHA512_MACOS_ARM64 }} libdatadog-aarch64-apple-darwin.tar.gz
          ${{ steps.create_archives.outputs.SHA512_LINUX_ARM64_MUSL }} libdatadog-aarch64-alpine-linux-musl.tar.gz
          ${{ steps.create_archives.outputs.SHA512_LINUX_ARM64_GNU }} libdatadog-aarch64-unknown-linux-gnu.tar.gz
          ${{ steps.create_archives.outputs.SHA512_WIN_X64 }} libdatadog-x64-windows.zip
          ${{ steps.create_archives.outputs.SHA512_WIN_X86 }} libdatadog-x86-windows.zip
          ${{ steps.create_archives.outputs.SHA512_MACOS_X64 }} libdatadog-x86_64-apple-darwin.tar.gz
          ${{ steps.create_archives.outputs.SHA512_LINUX_X64_MUSL }} libdatadog-x86_64-alpine-linux-musl.tar.gz
          ${{ steps.create_archives.outputs.SHA512_LINUX_X64_GNU }} libdatadog-x86_64-unknown-linux-gnu.tar.gz
          ```
          NOTES_EOF

          echo "Release notes created:"
          cat release-notes.md

      - name: Create or Update Release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          RELEASE_TAG: ${{ steps.setup_release.outputs.RELEASE_TAG }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read release notes
            let body = 'Release artifacts for libdatadog-dotnet';
            const notesFile = 'release-notes.md';
            if (fs.existsSync(notesFile)) {
              body = fs.readFileSync(notesFile, 'utf8');
            }

            const tagName = process.env.RELEASE_TAG;
            let release;

            // Check if release already exists
            try {
              const existingRelease = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });

              console.log(`Release ${tagName} already exists, updating it`);

              // Delete existing assets
              for (const asset of existingRelease.data.assets) {
                console.log(`Deleting existing asset: ${asset.name}`);
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
              }

              // Update release
              release = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.data.id,
                body: body
              });

              console.log(`Updated release: ${release.data.html_url}`);
            } catch (error) {
              if (error.status === 404) {
                // Release doesn't exist, create it
                console.log(`Creating new release ${tagName}`);
                release = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: tagName,
                  body: body,
                  draft: false,
                  prerelease: false
                });

                console.log(`Created release: ${release.data.html_url}`);
              } else {
                throw error;
              }
            }

            // Upload artifacts (archives created in previous step)
            const artifacts = [
              // Windows
              { path: 'libdatadog-x64-windows.zip', name: 'libdatadog-x64-windows.zip' },
              { path: 'libdatadog-x86-windows.zip', name: 'libdatadog-x86-windows.zip' },
              // Linux
              { path: 'libdatadog-x86_64-unknown-linux-gnu.tar.gz', name: 'libdatadog-x86_64-unknown-linux-gnu.tar.gz' },
              { path: 'libdatadog-x86_64-alpine-linux-musl.tar.gz', name: 'libdatadog-x86_64-alpine-linux-musl.tar.gz' },
              { path: 'libdatadog-aarch64-unknown-linux-gnu.tar.gz', name: 'libdatadog-aarch64-unknown-linux-gnu.tar.gz' },
              { path: 'libdatadog-aarch64-alpine-linux-musl.tar.gz', name: 'libdatadog-aarch64-alpine-linux-musl.tar.gz' },
              // macOS
              { path: 'libdatadog-x86_64-apple-darwin.tar.gz', name: 'libdatadog-x86_64-apple-darwin.tar.gz' },
              { path: 'libdatadog-aarch64-apple-darwin.tar.gz', name: 'libdatadog-aarch64-apple-darwin.tar.gz' }
            ];

            for (const artifact of artifacts) {
              if (fs.existsSync(artifact.path)) {
                const stats = fs.statSync(artifact.path);
                console.log(`Uploading ${artifact.name} (${stats.size} bytes)`);

                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.data.id,
                  name: artifact.name,
                  data: fs.readFileSync(artifact.path)
                });

                console.log(`Uploaded ${artifact.name}`);
              } else {
                throw new Error(`Artifact not found: ${artifact.path}`);
              }
            }
