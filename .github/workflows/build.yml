name: Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

# Default permissions for all jobs (least privilege principle)
permissions:
  contents: read

jobs:
  build:
    name: Build all platforms
    uses: ./.github/workflows/build-platform.yml
    permissions:
      contents: read
    with:
      libdatadog_version: 'main'
      feature_preset: 'minimal'
      verify_artifacts: true
